<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../img/Graphicloads-Transport-Bus-4.ico" type="image/x-icon">
    <link rel="icon" href="../img/Graphicloads-Transport-Bus-4.ico" type="image/x-icon">

    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet">
    <link href="../css/mainui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <title>SignUp Form</title>
</head>

<body>
    <div class="blur-image-bg"></div>
    <div class="container signup-container">
        <div class="aaa p-ab">
            <div class="app-bar cappbar pos-fixed color-effect z-1" data-role="appbar" id="app-bar-1">
                <button class="app-bar-item cappbar-item c-pointer" id="sidebar-toggle" style="padding:0px 5px;">
                    <a href="login.html">
                        <span class="mif-arrow-left fg-white cappbar-menu"></span>
                    </a>
                </button>
                <h1 class="brand cappbar-header no-hover fg-white mx-auto">Transport
                    Management System</h1>
            </div>
            <div class="p-2 m-2 border-dashed bd-red border-size-1">
                <h1>SignUp Form</h1>
                <form data-role="validator" action="javascript:" class="p-1 mt-4 mb-4">
                    <input class="mt-2" type="text" data-role="input" data-prepend="Name:" data-validate="required">
                    <span class="invalid_feedback ani-horizontal">Required</span>
                    <input class="mt-2" type="text" data-role="input" data-prepend="USN:" data-validate="required">
                    <span class="invalid_feedback ani-horizontal">Required</span>
                    <input class="mt-2 mb-2" type="email" data-role="input" data-prepend="Email:" data-validate="email">
                    <span class="invalid_feedback ani-horizontal">Required</span>
                    <div class="mb-4">
                        <label>Contact Number:</label>
                        <input type="text" data-role="input" data-prepend="+91" data-validator="required number length=10">
                        <span class="invalid_feedback ani-horizontal">Required or Invalid value</span>
                    </div>
                    <div class="p-1 m-2">
                        <label>Parent/Guardian Details</label>
                        <div class="mb-2">
                            <input class="mb-2" type="text" data-role="input" data-prepend="Name:" data-validate="required">
                            <span class="invalid_feedback ani-horizontal">Required</span>
                            <label>Contact Number:</label>
                            <input class="mb-2" type="text" data-role="input" data-prepend="+91" data-validator="required number length=10">
                            <span class="invalid_feedback ani-horizontal">Required or Invalid value</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label>Drop marker on your home location</label>
                        <div data-role="panel">
                            <div id="map"></div>
                            <input class="mt-4 mb-4 ml-2 mr-2" type="text" data-role="input" id="end" data-prepend="Lat.,Long."
                                disabled>
                            <div class="mx-auto mt-2">
                                <button type="submit" class="button primary">Submit the form</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/staticMarker.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
</body>
